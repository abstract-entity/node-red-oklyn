<!-- oklyn-config -->
<script type="text/javascript">
  RED.nodes.registerType('oklyn-config',{
      category: 'config',
      defaults: {
        name: { value: "Oklyn", required: true },
        apiKey: { value: "", required: true }
      },
      label: function() {
          return this.name || "Oklyn";
      }
  });
</script>

<script type="text/html" data-template-name="oklyn-config">

</script>

<script type="text/javascript">
  RED.nodes.registerType('oklyn-measures',{
      category: 'oklyn',
      color: '#ababab',
      defaults: {
          name: { value: '' },
          deviceId: { value: 'my', required: true},

            type: 'oklyn-config',

          }
